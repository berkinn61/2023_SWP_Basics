<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-style: solid;
            height: 100px;
        }

        .div1{
            background-color: aqua;
            position: absolute;
            bottom: 0px;

        }

        .div2{

        }

        .div3{
            background-color: brown;
        }
    </style>
</head>

    <div class="div1">
        one
    </div>

    <div class="div2">
        two
    </div>

    <div class="div3">
        three
    </div>


    
</body>
</html>
